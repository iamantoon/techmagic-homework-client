<div class="modal-content rounded-4 shadow">
    <div class="modal-body p-5">
        <h2 class="fw-bold text-success mb-0">Thank you for choosing us!</h2>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">{{car?.brand}} {{car?.carModel}}</h6>
                    <small class="text-body-secondary">From {{startDate | date: 'longDate'}} to {{actualReturnDate | date: 'longDate'}}</small>
                </div>
                <span class="text-body-secondary">$12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div class="form-group">
                    <label for="carDamaged">Has the car been damaged?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                id="carDamagedYes"
                                formControlName="carDamaged"
                                value="yes"
                            >
                            <label class="form-check-label" for="carDamagedYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                id="carDamagedNo"
                                formControlName="carDamaged"
                                value="no"
                            >
                            <label class="form-check-label" for="carDamagedNo">No</label>
                        </div>
                    </div>
                </div>        
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Penalty</h6>
                    <small class="text-body-secondary">Car has been damaged and its return has been postponed</small>
                </div>
                <span class="text-body-secondary">$12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong>$20</strong>
            </li>
        </ul>
        <button type="button" class="btn btn-lg btn-primary mt-5 w-100">Great, thanks!</button>
    </div>
</div>
