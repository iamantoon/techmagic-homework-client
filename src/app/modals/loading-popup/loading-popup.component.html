<div class="modal-body">
    <div class="spinner-container">
        <div class="spinner primary" *ngIf="color() === 'primary'"></div>
        <div class="spinner secondary" *ngIf="color() === 'secondary'"></div>
    </div>
    <div class="loading-content text-center">
        <h3 class="heading-1">{{title()}}</h3>
        <p class="body-text loading-message">{{message()}}</p>
    </div>
</div>
