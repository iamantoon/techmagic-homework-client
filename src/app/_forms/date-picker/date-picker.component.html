<div class="mb-3 form-floating">
    <input
        [formControl]="control"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control form-control-sm"
        placeholder={{label()}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [minDate]="minDate()"
    >
    <label>{{label()}}</label>
    <div 
        *ngIf="control.hasError('required')" 
        class="invalid-feedback text-start"
    >
        Please select a date
    </div>
</div>
