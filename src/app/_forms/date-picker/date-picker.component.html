<div>
    <input
        [formControl]="control"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control form-control-sm custom-width"
        placeholder={{label()}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [minDate]="minDate()"
        placement="top"
    >
    <div
        *ngIf="control.hasError('required')" 
        class="invalid-feedback text-start"
    >
        Select a date
    </div>
</div>
