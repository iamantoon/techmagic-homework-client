<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Rental</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item custom-margin">
                <a routerLink="/cars" routerLinkActive="active" class="nav-link position-relative">Cars</a>
            </li>
            @if (authService.currentUser()) {
                <li class="nav-item custom-margin">
                    <a routerLink="/rentals" routerLinkActive="active" class="nav-link position-relative">Closed rents</a>
                </li>
                <li class="nav-item custom-margin">
                    <a routerLink="/rentals/return-car" routerLinkActive="active" class="nav-link position-relative">
                        Active rents
                        <span class="position-absolute top-5 start-100 translate-middle badge rounded-pill bg-danger">
                            2
                        </span>
                    </a>
                </li>
            }
        </ul>
        @if (authService.currentUser()) {
            <div class="dropdown" dropdown>
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
                    {{authService.currentUser()!.firstName | titlecase}} {{authService.currentUser()!.lastName | titlecase}}
                </a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }
        @if (!authService.currentUser()) {
            <button class="btn btn-outline-light" routerLink="/login">Login</button>
        }
    </div>
</nav>
